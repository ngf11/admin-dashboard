<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <div class="item" id="sidebar">
        <div class="logo">
          <p>Dashboard</p>
        </div>
        <div id="linksbox1">
          <ul>
            <li>
              <p>Home</p>
            </li>
            <li>
              <p>Profile</p>
            </li>
            <li>
              <p>Messages</p>
            </li>
            <li>
              <p>History</p>
            </li>
            <li>
              <p>Task</p>
            </li>
            <li>
              <p>Communities</p>
            </li>
          </ul>
        </div>
        <div id="links2">
          <ul>
            <li>
              <p>Settings</p>
            </li>
            <li>
              <p>Support</p>
            </li>
            <li>
              <p>Privacy</p>
            </li>
          </ul>
        </div>
      </div>

      <div id="header">
        <div class="top-header">
          <div class="search-bar">
            <label for="search"></label>
            <input type="search" name="search" id="search" />
          </div>
          <div class="bell-icon">
            <div class="bell"></div>
            <div class="avatar-small-name">
              <span class="avatar-small"></span>
              <span>Hi There,</span>
              <span class="small-name">Nicolas Fuentes (@ngf11)</span>
            </div>
          </div>
        </div>
        <div class="bottom-header">
          <div class="avatar-big-name">
            <span class="avatar-big"></span>
            <span class="big-name">Nicolas Fuentes</span>
          </div>
          <div class="header-bnt">
            <button class="head-bnt">New</button>
            <button class="head-bnt">Upload</button>
            <button class="head-bnt">Share</button>
          </div>
        </div>
      </div>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
